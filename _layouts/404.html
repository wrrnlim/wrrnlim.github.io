<html>

{% include head.html %}

  <body>

	<div id="wrapper">

        <!-- Header -->
            <header id="header">
                <div class="logo">
                    <img class=".logo img" src="../assets/images/logo.png" alt="logo">
                </div>
                <div class="content">
                    <div class="inner">
                        <h1>{{ page.title }}</h1>
                        <p>{{ page.description }}</p>
                        <p>Try one of the links below.</p>
                    </div>
                </div>
                <nav>
                    <ul>
                        {% for page in site.pages  %}
                        {% if page.title and page.title != "contact" and page.title != "404 - That's an error" %}
                        <!-- page.path is: {{ page.path }} -->
                        <li><a href="/#{{ page.title }}">{{ page.title }}</a></li>
                        {% endif %}
                        {% endfor %}
                    </ul>
                </nav>
            </header>

        <div id="main">
            {% include footer.html %}
        </div>
    </div>

	<!-- BG -->
	<div id="bg"></div>

  </body>

</html>
