<!-- Wrapper -->
<div id="wrapper">

	<!-- Header -->
		<header id="header">
			<div class="logo">
				<img class=".logo img" src="assets/images/logo.png" alt="logo">
			</div>
			<div class="content">
				<div class="inner">
					<h1>{{ site.title }}</h1>
					<p>{{ site.description }}</p>
					<p><span style="color:red">THIS SITE IS A WORK IN PROGRESS. PLEASE CHECK BACK LATER.</span> </p> <!-- TODO remove --> 
				</div>
			</div>
			<nav>
				<ul>
					{% for page in site.pages  %}
					{% if page.title and page.title != "contact" and page.title != "404 - That's an error" %}
					<!-- page.path is: {{ page.path }} -->
					<li><a href="#{{ page.title }}">{{ page.title }}</a></li>
					{% endif %}
					{% endfor %}
				</ul>
			</nav>
		</header>

	<!-- Main -->
		<div id="main">
